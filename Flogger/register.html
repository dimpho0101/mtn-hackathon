<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://fonts.googleapis.com/css?family=Crimson Pro' rel='stylesheet'>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="materialize/css/materialize.min.css">
     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link rel="stylesheet" href="style.css">
      
</head>
<body>

    <nav>
        <div class="nav-wrapper  indigo lighten-3">
          <a href="#!" class="brand-logo" style="color: #000000;">F.<span class="w3-animate-right">logger</span></a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down">
            <li><a href="login.html">Login</a></li>
            <li><a href="#">help</a></li>
          </ul>
        </div>
      </nav>
    
      <ul class="sidenav" id="mobile-demo">
        <li><a href="login.html">Login</a></li>
        <li><a href="#">help</a></li>
      </ul>

      <h3 class="center-align animate__bounceInRight">Register</h3>
      
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="text" class="firstName" >
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="lastName">
              <label for="last_name">Last Name</label>
            </div>
          </div>
        
          <div class="row">
            <div class="input-field col s12">
              <input id="phoneNumber" type="text" class="phoneNumber">
              <label for="Phone Number">Phone Number</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="email">
              <label for="emailr">email</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="Password">
              <label for="password">Password</label>
            </div>
          </div>

          <div class ="row center-align">
            <button class="btn waves-effect waves-light center-align indigo lighten-3 z-depth-5" type="submit" name="register">Submit
                <i class="material-icons right">send</i>
              </button>
        </div>
        </form>
      </div>

    
    
      <script>
          document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems, {menuWidth: 500});
        });
      </script>

      <script src="materialize.min.js"></script>
</body>
</html>
