<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Fault</title>
    <link href='https://fonts.googleapis.com/css?family=Crimson Pro' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="materialize/css/materialize.min.css">
     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="nav-wrapper  indigo lighten-3">
          <a href="#!" class="brand-logo" style="color: #000000;">F.logger</a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down">
            <li><a href="login.html">Login</a></li>
            <li><a href="#">help</a></li>
          </ul>
        </div>
      </nav>
    
      <ul class="sidenav" id="mobile-demo">
        <li><a href="login.html">Fault log history</a></li>
        <li><a href="#">help</a></li>
      </ul>

      <h3 class="center-align">Home</h3>


    <div class="row">
        <form class="col s12">
        <div class="row">
            <div class="input-field col s12 fault_type">
              <select>
                <option value="1">broken light pole</option>
                <option value="2">Water meter box leaking</option>
                <option value="3">No hot water</option>
              </select>
              <label>Fault type</label>
            </div>
          </div>


          <div class="row">
            <div class="input-field col s12 customer type">
              <select>
                <option value="1">Residential</option>
                <option value="2">Industrial</option>
                <option value="3">Plot</option>
              </select>
                <label>Customer type</label>
            </div>
          </div>
        
         
          <div class="row">
           
              <div class="row">
                <div class="input-field col s12 customer_notes">
                  <textarea id="textarea1" class="materialize-textarea"></textarea>
                  <label for="textarea1">Please share details of issue</label>
                </div>
              </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="meter" type="text" class="meter">
              <label for="text">Meter Number</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="AccNum" type="text" class="AccNum">
              <label for="text">Alternative Account Number</label>
            </div>
          </div>

        <div class ="row center-align">
            <button class="btn waves-effect waves-light center-align indigo lighten-3 z-depth-5" type="submit" name="register">Submit
                <i class="material-icons right">send</i>
              </button>
        </div>
        </form>
      </div>

      <script>
          //navbar js

          document.addEventListener('DOMContentLoaded', function() {
          var elems = document.querySelectorAll('.sidenav');
          var instances = M.Sidenav.init(elems, {menuWidth: 500});
      });

      //option input js
          document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems, {menuWidth: 500});
        });
      </script>

        <script src="materialize.min.js"></script>

</body>
</html>
